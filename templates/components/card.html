{% macro content_card() %}
<div class="relative group">
    <!-- Animated Background Gradient -->
    <div class="absolute -inset-1 bg-gradient-to-r from-[#9c4dcc] via-[#6d28d9] to-[#9c4dcc]
                rounded-lg blur opacity-20 group-hover:opacity-30 transition duration-1000
                group-hover:duration-200 animate-gradient-xy"></div>

    <!-- Main Card -->
    <div class="relative bg-black/30 backdrop-blur-xl rounded-lg p-8
                transform transition-all duration-700 hover:scale-[1.02]">

        <!-- Decorative corners -->
        <div class="absolute top-0 left-0 w-20 h-20">
            <div class="absolute top-0 left-0 w-[2px] h-12 bg-gradient-to-b from-purple-500/50 to-transparent"></div>
            <div class="absolute top-0 left-0 h-[2px] w-12 bg-gradient-to-r from-purple-500/50 to-transparent"></div>
        </div>
        <div class="absolute top-0 right-0 w-20 h-20">
            <div class="absolute top-0 right-0 w-[2px] h-12 bg-gradient-to-b from-purple-500/50 to-transparent"></div>
            <div class="absolute top-0 right-0 h-[2px] w-12 bg-gradient-to-l from-purple-500/50 to-transparent"></div>
        </div>
        <div class="absolute bottom-0 left-0 w-20 h-20">
            <div class="absolute bottom-0 left-0 w-[2px] h-12 bg-gradient-to-t from-purple-500/50 to-transparent"></div>
            <div class="absolute bottom-0 left-0 h-[2px] w-12 bg-gradient-to-r from-purple-500/50 to-transparent"></div>
        </div>
        <div class="absolute bottom-0 right-0 w-20 h-20">
            <div class="absolute bottom-0 right-0 w-[2px] h-12 bg-gradient-to-t from-purple-500/50 to-transparent"></div>
            <div class="absolute bottom-0 right-0 h-[2px] w-12 bg-gradient-to-l from-purple-500/50 to-transparent"></div>
        </div>

        <!-- Image Container -->
        <div class="relative overflow-hidden rounded-lg mb-8 group">
            <!-- Main Image -->
            <div class="aspect-[3/4] overflow-hidden">
                <img src="" id="beautyImage" alt="Beauty"
                     class="w-full h-full object-cover object-center
                            transform transition-all duration-1000 group-hover:scale-110">
            </div>

            <!-- Image Overlay -->
            <div class="absolute inset-0 bg-gradient-to-t from-black/40 via-transparent to-transparent
                        opacity-0 group-hover:opacity-100 transition-opacity duration-700"></div>

            <!-- Shine Effect -->
            <div class="absolute inset-0 opacity-0 group-hover:opacity-100
                        transition-opacity duration-700 pointer-events-none">
                <div class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/10 to-transparent
                            translate-x-[-100%] animate-shine"></div>
            </div>
        </div>

        <!-- Quote Container -->
        <div class="relative px-6 py-4">
            <!-- Top Decorative Line with Dot -->
            <div class="absolute top-0 left-1/2 transform -translate-x-1/2 flex flex-col items-center">
                <div class="w-[1px] h-6 bg-gradient-to-b from-purple-500/50 to-transparent"></div>
                <div class="w-2 h-2 rounded-full bg-purple-500/50 animate-pulse"></div>
            </div>

            <!-- Quote Text -->
            <div class="relative my-8">
                <div class="absolute -left-4 top-0 text-3xl text-purple-500/30 font-serif">"</div>
                <p id="quote" class="text-xl md:text-2xl text-white/90 font-light leading-relaxed
                                  tracking-wide text-center px-6"></p>
                <div class="absolute -right-4 bottom-0 text-3xl text-purple-500/30 font-serif">"</div>
            </div>

            <!-- Bottom Decorative Line with Dot -->
            <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 flex flex-col items-center">
                <div class="w-2 h-2 rounded-full bg-purple-500/50 animate-pulse"></div>
                <div class="w-[1px] h-6 bg-gradient-to-t from-purple-500/50 to-transparent"></div>
            </div>
        </div>
    </div>
</div>
{% endmacro %}
